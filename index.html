<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <title>Document</title>
</head>
<body>
    <div class="container flex bg-black">
        <div class="left border bg-black">
            <div class="home bg-grey rounded m-1 p-1">
             <div class="logo"><img class="invert" src="logo.svg" alt=""></div>
        <ul>
            <li><img class="invert" src="home.svg" alt="home">Home</li>
            <li><img class="invert" src="search.svg" alt="search">Search</li>
        </ul>
            </div>
        <div class="library bg-grey rounded m-1 p-1">
            <div class = "heading">
                <img class="invert" src="playlist.svg" alt="">
            <h2>Your Library</h2>
            </div>
        </div>
        <div class="footer">
            <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
            <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
            <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
            </div>
            <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
            <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
            <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
        </div>
      </div>
    <div class="right border">
        <div class="header">
            <div class="nav">
                <div class="hamburgerContainer">

                    <img width="40" class="invert hamburger" src="img/hamburger.svg" alt="">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
            </div>
            <div class="buttons">
                <button class="signupbtn">Sign Up</button>
                <button class="loginbtn">Log In</button>
            </div>
    </div>



    <div class="spotifyplaylists">
        <h1>Spotify Playlists</h1>
        <div class="cardcontainer">

            <div class="card">
                <div class="play">
                     <svg width="16" height="16" viewBox="0 0 24 24" fill="none xmlns="https://www.w3.org/2000/svg">
                        <path d="M5 20V4L19 12L5 20Z" stroke="#141B34" stroke-width="1.5" stroke-linejoin="round" />
                        </svg>
                    </div>
                <a href="https://open.spotify.com/playlist/1sDUNUlXUEfNTigdlIuieT"><img src="https://i.pinimg.com/originals/ba/65/60/ba65606df94fb187b386d8fc6eda08d9.jpg" alt="" ></a>
                <h2> Cozy </h2>
                <p>Songs to feel cozy to.</p>
            </div>

            <div class="card">
                <div class="play">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none xmlns="https://www.w3.org/2000/svg">
                       <path d="M5 20V4L19 12L5 20Z" stroke="#141B34" stroke-width="1.5" stroke-linejoin="round" />
                       </svg>
                   </div>
                <a href="https://open.spotify.com/playlist/4sORCBExE7OgeIgGmqIzjU"><img src="https://i.pinimg.com/originals/46/18/9f/46189f94bfc73fa0f19cd0cef68c07de.jpg" alt="" ></a>
                <h2> Anime </h2>
                <p>Anime songs you can't skip.</p>
            </div>

             

            <div class="playbar">
                <div class="seekbar">
                    <div class="circle">

                    </div>
                </div>
                <div class="abovebar">


                    <div class="songinfo">

                    </div>
                    <div class="songbuttons">
                        <img width="35" id="previous" src="prevsong.svg" alt="">
                        <img width="35" id="play" src="play.svg" alt="">
                        <img width="35" id="next" src="nextsong.svg" alt="">
                    </div>
                    <div class="timevol">

                   
                    <div class="songtime">

                    </div>
                    <div class="volume">
                        <img width="25" src="volume.svg" alt="">
                        <div class="range">
                            <input type="range" name="volume" id="">
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>

</html>
